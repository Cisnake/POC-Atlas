apiVersion: extensions/v1beta1
kind: Deployment
metadata:
   name: atlas-nexus
   namespace: atlas-udd
   labels:
      name: atlas-nexus
spec:
   replicas: 1
   template:
      metadata:
         name: atlas-nexus
         labels:
            app: atlas-nexus
      spec:
         containers:
            - image: atlas_udd/nexus3:1.0
              name: atlas-nexus
              ports:
              - containerPort: 8081
              - containerPort: 5000
              volumeMounts:
                 - mountPath: /nexus-data
                   name: nexus-data
         volumes:
            - name: nexus-data
              persistentVolumeClaim:
                 claimName: nexus-data-claim
